

<!DOCTYPE html>
<html> 
 <head>
    <title>js</title> 
</head>
<style>
 
</style>
 <body>
<center>
    <h1></h1>
</center>
     





    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 
</body>


 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js">
 </script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
noStroke();
background(217, 28, 28);

var T = 20;
var t = 20;
var H = 20;
var h = 20;
var N = 20;
var K = 20;
var U = 20;
var u = 20;
var x = 240;
var y = 110;
var x1 = 300;
var y1 = 120;
var x2 = 300;
var y2 = 140;
var x3 = 200;
var y3 = 180;
var x4 = 240;
var y4 = 180;
var s = 1;
var s1 =1;
var s2 =1;
var s3 =1;
var s4 =1;
var s5 =1;
var s6 =1;
var s7 =1;
var s8 =1;
var s9 =1;
draw = function() {
    fill(255, 255, 255);
    //t
    rect(20, 100, T, 20);
    rect(40, 100, 20, t);
    T=T+s;
    t=t+s;
    if (T>60) {
    s=0;
    }
    
    //h
    rect(90, 100, 20, H);
    rect(120, 100, 20, H);
    rect(90, 120, h, 20);
    H=H+s2;
    h=h+s1;
    if (h>40) {
    s1=0;
    }
    if (H>60) {
    s2=0;
    }
    
    //a
    ellipse(170, 120, 40, 40);
    ellipse(200, 120, 40, 40);
    triangle(216, 134, 154, 134, 185, 160);
    
    //n
    rect(230, 100, 20, N);
    rect(260, 100, 20, N);
    ellipse(x, y, 20, 20);
    N=N+s2;
    x=x+s3;
    y=y+s3*1.3;
    if (y>145) {
    s3=0;
    }
    
    //k
    rect(290, 100, 20, K);
    ellipse(x1, y1, 20, 20);
    ellipse(x2, y2, 20, 20);
    x1=x1+s4;
    y1=y1+s4;
    x2=x2+s5;
    y2=y2-s5;
    if (y1>150) {
    s4=0;
    }
    if (y2<110) {
    s5=0;
    }
    K=K+s2;
    
    //y
    ellipse(x3, y3, 20, 20);
    ellipse(x4, y4, 20, 20);
    x3=x3+s6;
    y3=y3+s6;
    x4=x4-0.4*s7;
    y4=y4+s7;
    if (y3>200) {
    s6=0;
    }
    if (y4>220) {
    s7=0;
    }
    
    //o
    ellipse(280, 200, 50, 60);
    fill(217, 28, 28);
    ellipse(280, 200, 20, 30);
    
    //u
    fill(255, 255, 255);
    rect(315, 170, 20, U);
    rect(345, 170, 20, U);
    rect(320, 211, u, 20);
    U=U+s8;
    u=u+s9;
    if(U>60) {
    s8=0;
    }
    if(u>40) {
    s9=0;
    }
    
    
};



    }};
    var canvas = document.getElementById("mycanvas");
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
